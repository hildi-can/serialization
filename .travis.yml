language: java
sudo: false

addons:
    sonarcloud:
        organization: "hildi-can"

script:
    - "mvn cobertura:cobertura"
    - "mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar"

cache:
    directories:
        - '$HOME/.m2/repository'
        - '$HOME/.sonar/cache'

after_success:
    - bash <(curl -s https://codecov.io/bash)
